<div id="todos">
    <h1 class="text-decoration-underline">La liste des taches
    </h1>
    <span class="date">{{currentDate |
        date}}</span>

    <!-- Liste des taches -->
    <ul class="list-group">
        <li id="tache" [ngClass]="{encours:todo.status,terminer:!todo.status}"
            *ngFor="let todo of todos, let i = index">
            <div class="my-1 d-sm-flex justify-content-between">

                <!-- Nom et image de la tache -->
                <div class="info">
                    <a [href]="todo.image">
                        <img [src]="todo.image" />
                    </a>
                    <span class="todo-name">{{todo.nomTache | uppercase}}</span>
                </div>

                <!-- Bouton pour faire une action -->
                <div class="action d-flex mx-auto mx-sm-2" role="group" aria-label="Basic example">

                    <button type="button" class="" [disabled]="todo.status || disableAll" (click)="onChangeStatus(i)">En
                        cours</button>
                    <button type="button" class="" [disabled]="!todo.status || disableAll"
                        (click)="onChangeStatus(i)">Terminer</button>
                    <button type="button" *ngIf="!todo.isModif" class="" (click)="onModify(i)">
                        Modifier
                    </button>
                    <button type="button" *ngIf="todo.isModif" class="confirmer " (click)="onModify(i)">
                        Confirm
                    </button>
                    <button type="button" class="" [disabled]="disableAll" (click)="onView(i)">
                        Voir plus
                    </button>
                </div>

            </div>
            <input type="text" *ngIf="todo.isModif" class="form-control" [(ngModel)]="todo.nomTache" />

        </li>
    </ul>
</div>
